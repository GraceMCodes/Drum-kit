<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="keys">
      <p data-sound="clap">A
        <span class="sound">clap</span>
      </p>
      <p data-sound="boom">B
        <span class="sound">Boom</span>
      </p>
      <p data-sound="Awesome">C
        <span class="sound">Awesome</span>
      </p>
      <p data-sound="slam">D
        <span class="sound">slam</span>
      </p>
      <p data-sound="drum">E
        <span class="sound">drum</span>
      </p>
      <p data-sound="twinkles">F
        <span class="sound">twinkles</span>
      </p>
      <p data-sound="delay">G
        <span class="sound">delay</span>
      </p>
    </div>
    <audio id="audioplayer" control style="display: none;">
        <source id="clap" src="clap-10-36723.mp3" type="audio/mp3">
        <source id="boom" src="boom-36120.mp3" type="audio/mp3">
        <source id="Awesome" src="awesome-kick-drum-41824.mp3" type="audio/mp3">
        <source id="slam" src="door-slam-sound-effect-21878.mp3" type="audio/mp3">
        <source id="drum" src="single-drum-sound-202977.mp3" type="audio/mp3">
        <source id="twinkles" src="sound-effect-twinklesparkle-115095.mp3" type="audio/mp3">
        <source id="delay" src="zoom-up-1-quicker-delay-107051.mp3" type="audio/mp3">


    </audio>
    
     
    <script src="app.js"></script>
  </body>
</html>
